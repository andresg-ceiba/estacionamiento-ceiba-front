<mat-card>
  <mat-card-header>
    <mat-card-title>Vehiculos ingresados</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Buscar"
      />
    </mat-form-field>
    <table mat-table matSort [dataSource]="displayingVehicles">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row">{{ row.tipo }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
        <td mat-cell *matCellDef="let row">{{ row.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="horaIngreso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Hora de ingreso
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.horaIngreso | date: 'medium' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="cilindraje">
        <th mat-header-cell *matHeaderCellDef>Cilindraje</th>
        <td mat-cell *matCellDef="let element">{{ element.cilindraje }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Retirar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
