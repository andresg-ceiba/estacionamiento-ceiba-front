<mat-card>
  <mat-card-header>
    <mat-card-title>Ingreso vehiculo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formularioIngreso" (ngSubmit)="onSubmit()">
      <div fxLayout="column" fxLayoutAlign="center stretch">
        <mat-form-field>
          <input matInput placeholder="Placa" formControlName="placa" />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Cilindraje (En caso de motocicleta)"
            formControlName="cilindraje"
          />
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Tipo Vehiculo" formControlName="tipoVehiculo">
            <mat-option *ngFor="let tipo of tiposVehiculo" [value]="tipo">
              {{ tipo }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!formularioIngreso.valid">
          Ingresar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
